[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS
[[redirects]]
  from = "http://cryptoaggregator.io/*"
  to = "https://cryptoaggregator.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.cryptoaggregator.io/*"
  to = "https://cryptoaggregator.io/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=120"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=120"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"